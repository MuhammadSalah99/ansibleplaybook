---
- name: Set Up Flask App Server
  hosts: your_server  # Replace with the target server's hostname or IP address
  become: yes

  tasks:
    - name: Update package cache
      apt:
        update_cache: yes
      when: ansible_distribution == 'Ubuntu'

    - name: Install Python 3 and pip
      apt:
        name:
          - python3
          - python3-pip
        state: present
      when: ansible_distribution == 'Ubuntu'

    - name: Clone Git repository
      git:
        repo: https://github.com/MuhammadSalah99/dockerize-flaskapp-through-bash.git
        dest: /opt/app
      tags:
        - git

    - name: Install app dependencies
      pip:
        requirements: /opt/app/requirements.txt

    - name: Run Flask app
      command: /opt/app/venv/bin/python /opt/app/app.py

